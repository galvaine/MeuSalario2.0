<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Salário</title>
    <link rel="stylesheet" href="../static/css/resultado.css">
</head>

<body>

    <div>
        <form>
            <fieldset id="titulo">
                <legend><b>Salário</b></legend>

                <label class="numeros">Referencia: {{referencia}}</label>
                <label>Vencimento: <b>R$ {{base}}</b></label>
                <label>Numero de plantão: {{platao}}</label>
                <label>Horas trabalhadas: {{horas}}h</label>
                <label>Quinquênio: <b>R$ {{val_quiquenio}}</b></label>
                <label>Risco de vida: <b>R$ {{risco}}</b></label>
                <label>Adicional noturno proporcional: <b>R$ {{adicional_noturno}}</b></label>
                <label >Gratificação de Grupamento: <b>R$ {{gratificacao_patrulha}}</b></label>
                <label>Hora extra 50%: <b>R$ {{hora_extra50}}</b></label>
                <label>Hora extra 70%: <b>R$ {{hora_extra75}}</b></label>
                <label>Auxilio alimentação: <b>R$ {{alimentacao}}</b></label>
                <label>Total extra 24 horas: <b>R$ {{extra24}}</b></label>
                <label>Total extras de 10 horas: <b>R$ {{extra10}}</b></label>
                <label>Total de extra atipicas: <b>R$ {{extraordinaria}}</b></label>
                <label>Gratificação de Cargo: <b>R$ {{cargos}}</b></label>
                <br>
                <br>




                <legend class="l1">Descontos</legend>


                <label>Santa Cruz Prev: <b>R$ {{preve}}</b></label>
                <label>Imposto de renda: <b>R$ {{imposto}}</b></label>
                <label>Faixa de IR: {{faixa}}</label>
                <label>Desconto sindicato: <b>R$ {{des_sindicato}}</b></label>





                <legend class="l1">Salario</legend>


                <label class="realce_forte">Salario bruto: <b>R$ {{bruto}}</b></label>
                <label class="realce_forte_liquido">Salario liquido: <b>R$ {{liquido}}</b></label>


                <a href="/">Voltar</a>


            </fieldset>
        </form>

    </div>
</body>

</html>
